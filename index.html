<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <span class="logo">LOGO</span>
        <button class="blue-btn">Sign Up</button>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <div class="navcontain-btn">
            <button class="blue-btn custom-bannerbtn">Stay Focused</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section1">
        <div class="left">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look
          </p>
          <span>
            <button class="blue-btn">Launch Live Preview</button>
          </span>
        </div>
        <div class="right"></div>
      </section>
      <section class="section2">
        <div class="section2-content">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="user-count">
            <div class="active">
              <span>50K</span>
              <p>Active Users</p>
            </div>
            <div class="session">
              <span>2M+</span>
              <p>Focus Sessions</p>
            </div>

            <div class="satisfaction">
              <span>95%</span>
              <p>satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section3"></section>
      <section class="section4"></section>
    </main>
    <footer></footer>
  </body>
</html>
